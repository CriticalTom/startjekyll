---
layout: default
---

<h4>blog</h4>
{% for post in site.posts %}
    <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    <h3><a href="{{ post.url |prepend: site.baseurl }}">{{ post.title }}</a></h3>
    {{ post.excerpt }}
    <h4><a href="{{ post.url |prepend: site.baseurl }}"><i>{{ "continue reading..." }}</i></a></h4>
{% endfor %}

<p> subscribe <a hfref="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
