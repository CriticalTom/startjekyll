---
layout: default
---

<h2>blog</h2>
{% for post in site.posts %}
    <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    <h3><a href="{{ post.url |prepend: site.baseurl }}">{{ post.title }}</a></h3>
    {{ post.excerpt }}
    <h4><a class="pagelink" href="{{ post.url |prepend: site.baseurl }}">{{ "continue reading..." }}</a></h4>
{% endfor %}

<p> subscribe <a hfref="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
